<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lab 3 Task 1 by Andy Nenthong</title>
</head>
<body>
    <script>
        const h1 = document.createElement("h1");
        h1.textContent="Favorite Movies";
        document.body.appendChild(h1);

        const h3 = document.createElement("h3");
        h3.textContent="by Andy Nenthong";
        document.body.appendChild(h3);

        const my2DArray = [
            [ "Alien", "https://www.rottentomatoes.com/m/alien" ],
            [ "The Lion King", "https://www.imdb.com/title/tt0110357/" ],
            [ "Pulp Fiction", "https://www.youtube.com/watch?v=s7EdQ4FqbhY" ]
        ];

        const ol = document.createElement("ol");
        document.body.appendChild(ol);

        my2DArray.forEach(
            item => {
                const li = document.createElement("li");
                ol.appendChild(li);
                li.textContent = item[0];
                li.insertAdjacentHTML('beforeend', ":&nbsp;&nbsp;");
                const a = document.createElement('a');
                a.textContent = item[1];
                a.href = item[1];

                li.appendChild(a);
            }
        );

    </script>
</body>
</html>
